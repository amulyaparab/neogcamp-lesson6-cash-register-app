<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Cash Register Manager</h1>
    <div class="container">
      <p>
        <strong>
          Enter the bill amount and cash given by the customer and know minimum
          number of notes to return.
        </strong>
      </p>
      <label for="bill-amount">Bill amount: </label>
      <input id="bill-amount" type="number" />

      <label for="cash-given">Cash Given: </label>
      <input id="cash-given" type="number" />
      <button id="btn-primary">Check</button>
      <p id="error-message"></p>
      <table class="container" id="table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>1</td>
        </tr>
      </table>
    </div>
    <footer class="footer">
      <div class="footer-heading">Come find me on</div>
      <ul class="list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/amulyaparab">Github</a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://www.linkedin.com/in/amulyaparab"
            >linkedIn</a
          >
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://twitter.com/AmulyaParab">Twitter</a>
        </li>
      </ul>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
